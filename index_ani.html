<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aframe.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="images/background.jpg">
            <img id="skyTexture" src="images/360.JPG">
        </a-assets>

        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
            <a-animation attribute="rotation" to="0 360 0" dur="2000" repeat="indefinite"></a-animation>
        </a-box>

        <a-sky src="#skyTexture"></a-sky>
        <a-camera >
            <a-cursor color="red"></a-cursor>
        </a-camera>
    </a-scene>
    
</body>
</html>
